<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="js/index.js"></script>
  <title>Bobbynet Foods</title>
</head>
<body>
	
	<!----- Order point ------>
	
  <div class="main-banner change-name" style="background-image:url(images/hero.jpg">

      <div class="container">

          <div class="row">
              <div class="col-lg-12">
                  <div class="header-text">
                      <h6>We Provide Everything</h6>
                      <h2><em>Baked</em> Snacks</h2>
                      <div class="white-button">

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="search-form">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <form id="search-form" name="gs" method="submit" role="search" action="#">
                      <div class="row">
                          <div class="col-lg-3">
                              <fieldset>
                                  <label for="searchTitle" class="form-label" >Search by Name</label>
                                  <input type="text" name="searchTitle" class="searchText" placeholder="Type any baked snacks..." autocomplete="on" required id="okay">
                              </fieldset>
                          </div>
                          <div class="col-lg-3">
                              <fieldset>
                                  <label for="chooseCategory" class="form-label">Choose Snacks</label>
                                  <select name="Category" class="form-select" aria-label="Default select example" id="chooseCategory" onChange="this.form.click()" multiple="">
                                      <option selected>Choose snacks </option>
                                      <option type="checkbox" name="option1" value="puff">Puff-Puff</option>
                                      <option value="egg">Egg rolls</option>
                                      <option value="cake">Cake</option>
                                      <option value="buns">Buns</option>
                                      <option value="pizza">Pizza</option>
                                  </select>
                              </fieldset>
                          </div>
                          <div class="col-lg-3">
                              <fieldset>
                                  <label for="chooseprice" class="form-label">Price Range</label>
                                  <select name="Price" class="form-select" aria-label="Default select example" id="chooseCategory" onChange="this.form.click()">
                                      <option selected>Choose price</option>
                                      <option value="N500- N1000">N500 - N1000</option>
                                      <option value="N1000 - N2500">N1000 - N2500</option>
                                      <option value="N2500 - N6000">N2500 - N6000</option>
                                      <option value="6100+">N6100+</option>
                                  </select>
                              </fieldset>
                          </div>
                          <div class="col-lg-3">
                              <fieldset>
                                  <label for="chooseplan" class="form-label">Choose Drink (Free)</label>
                                  <select name="Plan" class="form-select" aria-label="Default select example" id="chooseCategory" onChange="this.form.click()">
                                      <option selected>Choose drink</option>
                                      <option value="Standard">Water</option>
                                      <option value="Professional">Orange Juice</option>
                                      <option value="Golden">Chocolate Drink</option>
                                      <option value="Premium">Apple Juice</option>
                                  </select>
                              </fieldset>
                          </div>
                             <div class="col-lg-3">
                              <fieldset>
                                  <label for="searchTitle" class="form-label" >Phone Number</label>
                                  <input type="tel" name="searchTitle" class="searchText" placeholder="+234 8087 966 839" autocomplete="off" required id="okay">
                              </fieldset>
                          </div>
   <div class="col-lg-3">
                              <fieldset>
                                  <label for="searchTitle" class="form-label" >Comments</label>
                                  <input type="text" name="searchTitle" class="searchText" placeholder="Dont add much spices." autocomplete="off" id="okay" >
                              </fieldset>
                          </div>
                          <div class="col-lg-12">                        
                              <fieldset>
                                  <button class="main-button">Order Now</button>
                              </fieldset>
                          </div>
                      </div>
                 
                  </form>
                              <br>
                              <br>
                              <br><center>
                        <h5>+234 8087966 839, +234 8087966 839</h5>
                        <br>                   <h6>Â© Bobbynet Foods and Drinks</h6>
                      </center>
                      <br>

              </div>
          </div>
      </div>
  </div>
	
	
	<!------ Order point end ------>
	  
	
</body>
</html>
